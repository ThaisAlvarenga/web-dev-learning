<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daily TODO</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="header">
        <h1>Today</h1>
        <hr>
        <h2>TODO's</h2>
        <!-- Input for new task-->
        <input type="text" id="newTask" placeholder="New task">
        <!-- Element that will add input to the TODO list-->
        <span class="addButton" onclick="newElement()">Add</span>
    </div>

    <ul class="myTodoList">
        <!-- Class "done" will be used to mark items as done-->
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li class="checked">Task 4</li>
    </ul>

</body>

</html>
